<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You, Hiru</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@400;600&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a0a1e 0%, #2d0a3e 30%, #1a0a2e 60%, #0a0a1e 100%);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    /* Floating hearts background */
    .hearts-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .floating-heart {
      position: absolute;
      bottom: -80px;
      opacity: 0;
      animation: floatUp linear infinite;
      font-size: 20px;
      filter: blur(1px);
    }

    @keyframes floatUp {
      0%   { transform: translateY(0) rotate(0deg) scale(1); opacity: 0; }
      10%  { opacity: 0.6; }
      90%  { opacity: 0.3; }
      100% { transform: translateY(-110vh) rotate(360deg) scale(0.5); opacity: 0; }
    }

    /* Main card */
    .card {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 50px 40px;
      border-radius: 24px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 100, 150, 0.2);
      box-shadow: 0 20px 60px rgba(200, 50, 100, 0.15), 0 0 100px rgba(255, 100, 150, 0.05);
      max-width: 750px;
      width: 92%;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Pulsing heart */
    .heart-container {
      margin-bottom: 30px;
    }

    .big-heart {
      font-size: 100px;
      display: inline-block;
      animation: heartbeat 1.2s ease-in-out infinite;
      filter: drop-shadow(0 0 20px rgba(255, 80, 120, 0.6));
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      15%      { transform: scale(1.15); }
      30%      { transform: scale(1); }
      45%      { transform: scale(1.1); }
      60%      { transform: scale(1); }
    }

    /* Question text */
    .question {
      font-family: 'Dancing Script', cursive;
      font-size: 2.2rem;
      font-weight: 700;
      color: #ffb6c8;
      margin-bottom: 35px;
      line-height: 1.4;
      text-shadow: 0 0 30px rgba(255, 150, 180, 0.4);
    }

    /* Buttons */
    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      height: 180px;
      position: relative;
    }

    .btn {
      padding: 14px 45px;
      border: none;
      border-radius: 50px;
      font-family: 'Poppins', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    .btn-yes {
      background: linear-gradient(135deg, #ff6b8a, #ff4571);
      color: white;
      box-shadow: 0 6px 25px rgba(255, 69, 113, 0.4);
    }

    .btn-yes:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 35px rgba(255, 69, 113, 0.6);
    }

    .btn-no {
      background: rgba(255, 255, 255, 0.1);
      color: #ccc;
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: none;
      user-select: none;
    }

    .btn-no.escaping {
      position: absolute;
      z-index: 20;
    }

    /* ===== CELEBRATION SCREEN ===== */
    .celebration {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 100;
      background: linear-gradient(135deg, #1a0a1e 0%, #2d0a3e 30%, #1a0a2e 60%, #0a0a1e 100%);
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.5s ease;
    }

    .celebration.active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .yay-text {
      font-family: 'Dancing Script', cursive;
      font-size: 5rem;
      font-weight: 700;
      color: #ffb6c8;
      text-shadow: 0 0 40px rgba(255, 150, 180, 0.6);
      margin-bottom: 20px;
      animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    @keyframes bounceIn {
      0%   { transform: scale(0); opacity: 0; }
      60%  { transform: scale(1.2); }
      100% { transform: scale(1); opacity: 1; }
    }

    .celebration-subtitle {
      font-family: 'Dancing Script', cursive;
      font-size: 1.8rem;
      color: #ff8faa;
      margin-bottom: 30px;
      animation: fadeInUp 1s ease 0.3s both;
    }

    .celebration-hearts {
      font-size: 4rem;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50%      { transform: scale(1.15); }
    }

    /* Confetti */
    .confetti-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 101;
      overflow: hidden;
    }

    .confetti {
      position: absolute;
      top: -20px;
      width: 10px;
      height: 10px;
      opacity: 0;
      animation: confettiFall linear forwards;
    }

    @keyframes confettiFall {
      0%   { transform: translateY(0) rotateZ(0deg) rotateX(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotateZ(720deg) rotateX(360deg); opacity: 0.6; }
    }

    /* Sparkle burst */
    .sparkle-burst {
      position: fixed;
      pointer-events: none;
      z-index: 102;
    }

    .sparkle {
      position: absolute;
      font-size: 1.5rem;
      animation: sparkleFly 1s ease-out forwards;
    }

    @keyframes sparkleFly {
      0%   { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Floating hearts background -->
  <div class="hearts-bg" id="heartsBg"></div>

  <!-- Main card -->
  <div class="card" id="mainCard">
    <div class="heart-container">
      <div class="big-heart">&#10084;&#65039;</div>
    </div>
    <p class="question">Hiru, will you be my Valentine?</p>
    <div class="buttons" id="buttonsContainer">
      <button class="btn btn-yes" id="yesBtn">Yes ðŸ’–</button>
      <button class="btn btn-no" id="noBtn">No ðŸ˜¢</button>
    </div>
  </div>

  <!-- Celebration screen -->
  <div class="celebration" id="celebration">
    <div class="confetti-container" id="confettiContainer"></div>
    <div class="yay-text">YAY!</div>
    <div class="celebration-subtitle">I knew you'd say yes!</div>
    <div class="celebration-subtitle" style="animation-delay: 0.8s; margin-bottom: 10px;">You're the best thing that's ever happened to me.</div>
    <div class="celebration-subtitle" style="animation-delay: 1.2s;">I love you baby! &#10084;&#65039;</div>
    <div class="celebration-hearts">&#128151; &#128152; &#128157; &#128150; &#128155;</div>
  </div>

  <script>
    // --- Floating background hearts ---
    const heartsBg = document.getElementById('heartsBg');
    const heartEmojis = ['\u2764\ufe0f', '\uD83D\uDC95', '\uD83D\uDC96', '\uD83D\uDC97', '\uD83D\uDC98', '\uD83D\uDC9D', '\uD83E\uDE77', '\uD83D\uDC9E'];

    function createFloatingHeart() {
      const heart = document.createElement('span');
      heart.className = 'floating-heart';
      heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 100 + '%';
      heart.style.fontSize = (14 + Math.random() * 20) + 'px';
      heart.style.animationDuration = (6 + Math.random() * 8) + 's';
      heart.style.animationDelay = Math.random() * 2 + 's';
      heartsBg.appendChild(heart);
      setTimeout(() => heart.remove(), 16000);
    }

    setInterval(createFloatingHeart, 500);
    for (let i = 0; i < 15; i++) setTimeout(createFloatingHeart, i * 200);

    // --- Button references ---
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const buttonsContainer = document.getElementById('buttonsContainer');
    const mainCard = document.getElementById('mainCard');

    const noTexts = [
      'No ðŸ˜¢', 'Think again! ðŸ¥º', 'Are you sure? ðŸ˜­', 'Please? ðŸ™',
      'Don\'t do this! ðŸ’”', 'Reconsider! ðŸ˜¿', 'Really?! ðŸ˜©',
      'Change your mind! ðŸ¥¹', 'Not funny! ðŸ˜¤', 'Try again! ðŸ˜…',
      'Wrong button! ðŸ‘‰', 'You sure? ðŸ«£', 'Noooo! ðŸ˜«'
    ];
    let noTextIndex = 0;

    function escapeNoButton() {
      noTextIndex = (noTextIndex + 1) % noTexts.length;
      noBtn.textContent = noTexts[noTextIndex];
      if (!noBtn.classList.contains('escaping')) {
        noBtn.classList.add('escaping');
      }

      const containerRect = buttonsContainer.getBoundingClientRect();
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;
      const padding = 10;

      // Yes button position relative to the buttons container
      const yesRect = yesBtn.getBoundingClientRect();
      const yesLeft = yesRect.left - containerRect.left;
      const yesTop = yesRect.top - containerRect.top;
      const yesBuffer = 30;

      // Bounds within the buttons container
      const maxX = buttonsContainer.offsetWidth - btnW - padding;
      const maxY = buttonsContainer.offsetHeight - btnH - padding;

      // Try positions until one doesn't overlap Yes button
      let posX, posY, attempts = 0;
      do {
        posX = padding + Math.random() * (maxX - padding);
        posY = padding + Math.random() * (maxY - padding);
        attempts++;
      } while (attempts < 100 && rectsOverlap(
        posX, posY, btnW, btnH,
        yesLeft - yesBuffer, yesTop - yesBuffer,
        yesRect.width + yesBuffer * 2, yesRect.height + yesBuffer * 2
      ));

      noBtn.style.left = posX + 'px';
      noBtn.style.top = posY + 'px';
    }

    function rectsOverlap(x1, y1, w1, h1, x2, y2, w2, h2) {
      return !(x1 + w1 < x2 || x2 + w2 < x1 || y1 + h1 < y2 || y2 + h2 < y1);
    }

    // Use both mouseenter and mousemove so cursor can never rest on it
    noBtn.addEventListener('mouseenter', escapeNoButton);
    noBtn.addEventListener('mousemove', escapeNoButton);
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      escapeNoButton();
    });

    // --- Yes button click ---
    const celebration = document.getElementById('celebration');

    yesBtn.addEventListener('click', () => {
      mainCard.style.display = 'none';
      celebration.classList.add('active');
      launchConfetti();
      launchSparkles();
    });

    // --- Confetti ---
    function launchConfetti() {
      const container = document.getElementById('confettiContainer');
      const colors = ['#ff6b8a', '#ff4571', '#ffb6c8', '#ffd700', '#ff69b4', '#ff1493', '#ff85a2', '#ffa07a', '#ff6347', '#ee82ee'];
      const shapes = ['square', 'circle'];

      for (let wave = 0; wave < 3; wave++) {
        setTimeout(() => {
          for (let i = 0; i < 60; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            const color = colors[Math.floor(Math.random() * colors.length)];
            const shape = shapes[Math.floor(Math.random() * shapes.length)];

            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.background = color;
            confetti.style.width = (6 + Math.random() * 8) + 'px';
            confetti.style.height = (6 + Math.random() * 8) + 'px';
            confetti.style.borderRadius = shape === 'circle' ? '50%' : '2px';
            confetti.style.animationDuration = (2 + Math.random() * 3) + 's';
            confetti.style.animationDelay = Math.random() * 1.5 + 's';

            container.appendChild(confetti);
            setTimeout(() => confetti.remove(), 6000);
          }
        }, wave * 1000);
      }
    }

    function launchSparkles() {
      const sparkles = ['\u2728', '\uD83C\uDF1F', '\u2B50', '\uD83D\uDCAB', '\uD83C\uDF89', '\uD83C\uDF8A'];

      for (let burst = 0; burst < 5; burst++) {
        setTimeout(() => {
          const container = document.createElement('div');
          container.className = 'sparkle-burst';
          container.style.left = (20 + Math.random() * 60) + '%';
          container.style.top = (20 + Math.random() * 60) + '%';
          document.body.appendChild(container);

          for (let i = 0; i < 8; i++) {
            const sparkle = document.createElement('span');
            sparkle.className = 'sparkle';
            sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
            const angle = (i / 8) * 360;
            const distance = 60 + Math.random() * 80;
            const tx = Math.cos(angle * Math.PI / 180) * distance;
            const ty = Math.sin(angle * Math.PI / 180) * distance;
            sparkle.style.animation = `sparkleFly 1s ease-out forwards`;
            sparkle.style.setProperty('--tx', tx + 'px');
            sparkle.style.setProperty('--ty', ty + 'px');
            sparkle.animate([
              { transform: 'translate(0,0) scale(1)', opacity: 1 },
              { transform: `translate(${tx}px,${ty}px) scale(0.3)`, opacity: 0 }
            ], { duration: 1000 + Math.random() * 500, easing: 'ease-out', fill: 'forwards' });
            container.appendChild(sparkle);
          }

          setTimeout(() => container.remove(), 2000);
        }, burst * 600);
      }
    }
  </script>
</body>
</html>
